<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            direction: rtl;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #34495e;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus {
            border-color: #3498db;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #ecf0f1;
            border-radius: 5px;
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            color: #2c3e50;
        }

        /* تحسين التنسيق للأجهزة الصغيرة */
        @media (max-width: 600px) {
            .container {
                margin: 20px;
                padding: 15px;
            }

            h1 {
                font-size: 1.5em;
            }

            .input-group input {
                font-size: 14px;
            }

            button {
                font-size: 14px;
            }

            .result {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>moyenne</h1>

    <div class="input-group">
        <label for="td_pe">TD PE:</label>
        <input type="number" id="td_pe" step="0.01">
    </div>

    <div class="input-group">
        <label for="tp_pe">TP PE:</label>
        <input type="number" id="tp_pe" step="0.01">
    </div>

    <div class="input-group">
        <label for="exmn_pe">Exam PE:</label>
        <input type="number" id="exmn_pe" step="0.01">
    </div>

    <div class="input-group">
        <label for="tp_sd">TP SD:</label>
        <input type="number" id="tp_sd" step="0.01">
    </div>

    <div class="input-group">
        <label for="exmn_sd">Exam SD:</label>
        <input type="number" id="exmn_sd" step="0.01">
    </div>

    <div class="input-group">
        <label for="td_bdd">TD BDD:</label>
        <input type="number" id="td_bdd" step="0.01">
    </div>

    <div class="input-group">
        <label for="tp_bdd">TP BDD:</label>
        <input type="number" id="tp_bdd" step="0.01">
    </div>

    <div class="input-group">
        <label for="exmn_bdd">Exam BDD:</label>
        <input type="number" id="exmn_bdd" step="0.01">
    </div>

    <div class="input-group">
        <label for="td_gl">TD GL:</label>
        <input type="number" id="td_gl" step="0.01">
    </div>

    <div class="input-group">
        <label for="tp_gl">TP GL:</label>
        <input type="number" id="tp_gl" step="0.01">
    </div>

    <div class="input-group">
        <label for="exmn_gl">Exam GL:</label>
        <input type="number" id="exmn_gl" step="0.01">
    </div>

    <div class="input-group">
        <label for="td_ql">TD QL:</label>
        <input type="number" id="td_ql" step="0.01">
    </div>

    <div class="input-group">
        <label for="exmn_ql">Exam QL:</label>
        <input type="number" id="exmn_ql" step="0.01">
    </div>

    <div class="input-group">
        <label for="comm">Exam Communication:</label>
        <input type="number" id="comm" step="0.01">
    </div>

    <div class="input-group">
        <label for="anglais">Exam Anglais:</label>
        <input type="number" id="anglais" step="0.01">
    </div>

    <div class="input-group">
        <label for="expression">Exam Technique d'expression:</label>
        <input type="number" id="expression" step="0.01">
    </div>

    <div class="input-group">
        <label for="ing_web">Exam ING_WEB:</label>
        <input type="number" id="ing_web" step="0.01">
    </div>

    <button onclick="calculateAverage()">Calcule la moyenne</button>

    <div class="result" id="result"></div>
</div>

<script>
    function calculateAverage() {
        
        const td_pe = parseFloat(document.getElementById('td_pe').value) || 0;
        const tp_pe = parseFloat(document.getElementById('tp_pe').value) || 0;
        const exmn_pe = parseFloat(document.getElementById('exmn_pe').value) || 0;

        const tp_sd = parseFloat(document.getElementById('tp_sd').value) || 0;
        const exmn_sd = parseFloat(document.getElementById('exmn_sd').value) || 0;

        const td_bdd = parseFloat(document.getElementById('td_bdd').value) || 0;
        const tp_bdd = parseFloat(document.getElementById('tp_bdd').value) || 0;
        const exmn_bdd = parseFloat(document.getElementById('exmn_bdd').value) || 0;

        const td_gl = parseFloat(document.getElementById('td_gl').value) || 0;
        const tp_gl = parseFloat(document.getElementById('tp_gl').value) || 0;
        const exmn_gl = parseFloat(document.getElementById('exmn_gl').value) || 0;

        const td_ql = parseFloat(document.getElementById('td_ql').value) || 0;
        const exmn_ql = parseFloat(document.getElementById('exmn_ql').value) || 0;

        const comm = parseFloat(document.getElementById('comm').value) || 0;
        const anglais = parseFloat(document.getElementById('anglais').value) || 0;
        const expression = parseFloat(document.getElementById('expression').value) || 0;
        const ing_web = parseFloat(document.getElementById('ing_web').value) || 0;

     
        const note_pe = ((tp_pe + td_pe) / 2 + exmn_pe) / 2;
        const note_sd = (tp_sd + exmn_sd) / 2;
        const note_bdd = ((tp_bdd + td_bdd) / 2) * 0.4 + exmn_bdd * 0.6;
        const note_gl = ((tp_gl + td_gl) / 2 + exmn_gl) / 2;
        const note_ql = (td_ql + exmn_ql) / 2;

    
        const moy = (note_pe * 4 + note_gl * 3 + note_bdd * 2 + note_ql * 2 + note_sd * 2 + comm + anglais + expression + ing_web) / 17;

      
        document.getElementById('result').innerText = `${moy.toFixed(2)}`;
    }
</script>

</body>
</html>
